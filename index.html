<htmL>
<head>
	<link rel="stylesheet" type="text/css" href="css/leaflet.css"/>
	<link rel="stylesheet" type="text/css" href="css/leaflet.ie.css"/>
	<link rel="stylesheet" type="text/css" href="css/leaflet.measure.css"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="css/slider.css"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css"/>
	<link rel="stylesheet" type="text/css" href="css/GeoDash.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>

	<script type="text/javascript" src="js/lib/underscore-min.js"></script>
	<script type="text/javascript" src="js/lib/jquery.js"></script>
	<script type="text/javascript" src="js/lib/html5shiv.js"></script>
	<script type="text/javascript" src="js/lib/dropdown.js"></script> 
	<script type="text/javascript" src="js/lib/leaflet.js"></script>
	<script type="text/javascript" src="js/lib/leaflet.measure.js"></script>
	<script type="text/javascript" src="js/lib/bootstrap.js"></script>
	<script type="text/javascript" src="js/lib/bootstrap-slider.js"></script>
	<script type="text/javascript" src="js/lib/d3.min.js"></script>
	<script type="text/javascript" src="js/lib/GeoDash.min.js"></script>
</head>
<body>
	<div id="map">
		<a href="http://foodprintsandfoodsheds.org" style="z-index:10000; position:fixed; margin-left:calc(75% - 220px); bottom:20px;"><img src="img/foodsheds-foodprints.gif" height="74" width="200"/></a>
	</div>
	<div id="panel">
			<center><h2>Foodshed</h2></center>
			<div id="subpanel">
				<div id="controls" class="panel panel-default">
		  			<div class="panel-body">
		  				<center>
		  					<h3>Controls</h3>
		  					<br>
			  				<div class="btn-group">
							    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
							 	   <span id="dropdown-title-state">Select a State</span><span class="caret"></span>
							  	</button>
							    <ul id="dropdown-options-state" class="dropdown-menu" role="menu"></ul>
							</div>
							<br>
							<br>
							<div class="btn-group">
							    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
							 	   <span id="dropdown-title-city">Select a City</span><span class="caret"></span>
							  	</button>
							    <ul id="dropdown-options-city" class="dropdown-menu" role="menu"></ul>
							</div>
							<br>
							<br>
							<div class="btn-group">
							    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
									<span id="dropdown-title-data-classification">Quantile</span><span class="caret"></span>
							  	</button>
							    <ul id="dropdown-options-data-classification" class="dropdown-menu" role="menu">
							   	 	<li><a href="#">Quantile</a></li>
							    	<li><a href="#">Equal Interval</a></li>
							  	</ul>
							</div>
							<br>
							<h5>
								Color
							</h5>
							<div style="text-align:center">
							<div class="btn-group horizontal">
								<button id="button-green" type="button" class="btn btn-success">Green</button>
								<button id="button-red" type="button" class="btn btn-danger">Red</button>
								<button id="button-blue" type="button" class="btn btn-primary">Blue</button>
								<button id="button-orange" type="button" class="btn btn-warning">Orange</button>
							</div>
							<br>
							<h5>
								Opacity
							</h5>
							<input type="text" id="slider" class="span2" value="" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="60" data-slider-orientation="horizontal" data-slider-selection="after"data-slider-tooltip="hide">
						</center>
		  			</div>
				</div>
				<div id="statistics" class="panel panel-default">
		  			<div class="panel-body">
		  				<center>
		  					<h3>Statistics</h3>
		  					<br>
		  					<div class="piechart"></div>
		  				</center>
		  			</div>
				</div>
			</div>
		</div>
</body>
<footer>
	<script type="text/javascript" src="js/map.js"></script>
	<script type="text/javascript" src="js/panel.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</footer>
</html>
